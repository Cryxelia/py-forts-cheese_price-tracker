<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #3498db;
            color: white;
            margin-bottom: 20px;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        .flash-messages p {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="back-link-container">
        <a href="/" class="back-link">Back to the main menu</a>
    </div>
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="{{ url_for('main.register') }}">Register here!</a>.</p>

</body>
</html>
