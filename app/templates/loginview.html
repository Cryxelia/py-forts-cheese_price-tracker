<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .head {
            text-align: center;
            margin: 20px 0;
            color: white;
            font-size: 2.5rem;
            background-color: #3498db;
            padding: 20px;
            border-radius: 8px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <h1 class="head">Cheese Comparison</h1>
    <nav>
        <a href="/all_cheese_login">All Cheeses</a>
        <a href="/favourites">Your Favourite Cheeses</a>
        <a href="/logout">Logout</a>
    </nav>
</body>
</html>
